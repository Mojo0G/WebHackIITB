<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="asteroid3-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a14;stop-opacity:1" />
    </radialGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#asteroid3-grad)"/>
  
  <!-- Lumpy irregular asteroid -->
  <g filter="url(#glow3)">
    <path d="M 200 100 Q 250 120 280 170 Q 290 210 270 260 Q 250 290 200 310 Q 150 290 130 260 Q 110 210 120 170 Q 150 120 200 100" fill="#6a7a7a" stroke="#8a9a9a" stroke-width="2"/>
    
    <!-- Internal structure -->
    <circle cx="200" cy="140" r="25" fill="#5a6a6a" opacity="0.8"/>
    <circle cx="240" cy="190" r="20" fill="#4a5a5a" opacity="0.7"/>
    <circle cx="160" cy="200" r="22" fill="#5a6a6a" opacity="0.6"/>
    <ellipse cx="200" cy="260" rx="30" ry="25" fill="#4a5a5a" opacity="0.8"/>
    
    <!-- Surface texture -->
    <ellipse cx="190" cy="150" rx="8" ry="10" fill="#3a4a4a" opacity="0.9"/>
    <ellipse cx="220" cy="180" rx="6" ry="8" fill="#3a4a4a" opacity="0.9"/>
    <ellipse cx="170" cy="210" rx="7" ry="9" fill="#2a3a3a" opacity="0.8"/>
    
    <!-- Reflective areas -->
    <ellipse cx="150" cy="140" rx="25" ry="30" fill="#9aaaaa" opacity="0.25"/>
    <ellipse cx="240" cy="250" rx="20" ry="25" fill="#8a9a9a" opacity="0.2"/>
  </g>
  
  <!-- Starfield -->
  <circle cx="40" cy="40" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="360" cy="50" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="360" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="360" cy="360" r="1.5" fill="#ffffff" opacity="0.5"/>
</svg>