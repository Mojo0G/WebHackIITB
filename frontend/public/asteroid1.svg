<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Space gradient background -->
  <defs>
    <radialGradient id="asteroid1-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </radialGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#asteroid1-grad)"/>
  
  <!-- Main asteroid body -->
  <g filter="url(#glow1)">
    <ellipse cx="200" cy="200" rx="120" ry="130" fill="#4a4a6a" stroke="#6a6a8a" stroke-width="2"/>
    <ellipse cx="180" cy="160" rx="50" ry="55" fill="#5a5a7a" stroke="#4a4a6a" stroke-width="1"/>
    <ellipse cx="220" cy="180" rx="40" ry="45" fill="#6a6a8a" stroke="#5a5a7a" stroke-width="1"/>
    <ellipse cx="200" cy="240" rx="45" ry="50" fill="#5a5a7a" stroke="#4a4a6a" stroke-width="1"/>
    
    <!-- Crater details -->
    <circle cx="190" cy="190" r="15" fill="#3a3a5a" opacity="0.8"/>
    <circle cx="210" cy="210" r="12" fill="#3a3a5a" opacity="0.7"/>
    <circle cx="200" cy="160" r="8" fill="#2a2a4a" opacity="0.9"/>
    
    <!-- Highlights -->
    <ellipse cx="160" cy="170" rx="20" ry="25" fill="#8a8aaa" opacity="0.4"/>
    <ellipse cx="220" cy="240" rx="15" ry="20" fill="#7a7a9a" opacity="0.3"/>
  </g>
  
  <!-- Surrounding stars -->
  <circle cx="50" cy="50" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="350" cy="80" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="80" cy="350" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="350" cy="300" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="100" cy="100" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="300" cy="350" r="2" fill="#ffffff" opacity="0.8"/>
</svg>