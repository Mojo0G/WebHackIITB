services:
  # Backend Service
  - type: web
    name: cosmic-watch-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: NASA_API_KEY
        sync: false
      - key: CLIENT_URL
        sync: false

  # Frontend Service
  - type: web
    name: cosmic-watch-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        sync: false
